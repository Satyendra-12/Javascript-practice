<body>
    <div >
    <h1> I am color Fliker</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
    </div>
</body>
<script>
    const randomColor = function (){
        const hex ="0123456789ABCDEF"
        let color = "#"
        for(let i =0; i<6;i++){
         color += hex[Math.floor(Math.random()*16)]
        }
        return color;
    }
    let intervalId;
    const changeBgggColor = function(){
        
        intervalId = setInterval(changeBgColor,1000);
        function changeBgColor(){
                document.body.style.backgroundColor = randomColor();
        }
    };

    const stopBgColor = function(){
        clearInterval(intervalId);
        intervalId =null;
        console.log("ffff")
    };

    document.querySelector('#start').addEventListener('click', changeBgggColor);
    document.querySelector('#stop').addEventListener('click', stopBgColor);
</script>
